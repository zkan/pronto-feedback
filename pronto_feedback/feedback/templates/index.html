{% load staticfiles %}

<!DOCTYPE html>
<html>
<head>
    <title>Index</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" />
</head>
<body>
    <div class="container">
        <h1>Feedback</h1>
        <div class="row">
            <div class="col-md-12">
                <table class="table table-hover">
                    <thead>
                        <th width="15%">Feedback ID</th>
                        <th>Message</th>
                        <th width="20%">Tags</th>
                    </thead>
                    <tbody>
                    {% for each in feedback %}
                    {% spaceless %}
                        <tr>
                            <td>{{ each.fid }}</td>
                            <td>{{ each.message }}</td>
                            <td>{% for each_tag in each.tags.names %}<span class="label label-info">{{ each_tag }}</span>&nbsp;{% endfor %}
                            </td>
                        </tr>
                    {% endspaceless %}
                    {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <script src="{% static 'js/bootstrap.min.js' %}" />
</body>
</html>
